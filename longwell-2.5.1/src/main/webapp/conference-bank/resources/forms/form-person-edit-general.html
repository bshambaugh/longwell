  <title>Form - Contact</title>
</head>
<body onload="Form.onLoad();">
<table>
<tr>
<td width="100%">
  <div class="form-section">
    <div class="form-section-title">Addressing Information</div>
    <div class="form-section-body">
      <div class="labeled-field">
        Full Name/Full Title:
        <input type="text" id="full-name-textbox" />
      </div>
      <div class="labeled-field">
        Given Name:
        <input type="text" id="given-name-textbox" />
      </div>
      <div class="labeled-field">
        Family Name:
        <input type="text" id="family-name-textbox" />
      </div>
    </div>
  </div>
  
  <div class="form-section">
    <div class="form-section-title">Work Information</div>
    <div class="form-section-body">
      <div class="labeled-field">
        Affiliation:
        <input type="text" id="affiliation-textbox" />
      </div>
      <div class="labeled-field">
        Position:
        <input type="text" id="position-textbox" />
      </div>
    </div>
  </div>
  
  <div class="form-section">
    <div class="form-section-title">Online Information</div>
    <div class="form-section-body">
      <div class="labeled-field">
        E-mail Address:
        <input type="text" id="email-textbox" />
      </div>
      <div class="labeled-field">
        Homepage URL:
        <input type="text" id="homepage-textbox" />
      </div>
      <div class="labeled-field">
        Photo URL:
        <input type="text" id="photo-textbox" />
      </div>
    </div>
  </div>
  
  <div class="form-section">
    <div class="form-section-title">Real-World Location</div>
    <div class="form-section-body">
      <div class="labeled-field">
        Continent:
        <select id="continent-select">
          <option value="">unspecified</option>
          <option value="Africa">Africa</option>
          <option value="Antarctica">Antarctica</option>
          <option value="Arctic">Arctic</option>
          <option value="Asia">Asia</option>
          <option value="Australia">Australia</option>
          <option value="Europe">Europe</option>
          <option value="North America">North America</option>
          <option value="South America">South America</option>
        </select>
      </div>
      <div class="labeled-field">
        Country:
        <input type="text" id="country-textbox" />
      </div>
      <div class="labeled-field">
        City:
        <input type="text" id="city-textbox" />
      </div>
      <div class="labeled-field">
        Full Address:
        <input type="text" id="address-textbox" />
      </div>
      <div class="labeled-field">
        lat,long:
        <input type="text" id="latlong-textbox" />
      </div>
    </div>
  </div>
</td>
<td>
  <div id="form-controls"></div>
</td>
</tr>
</table>
</body>
</html>
